{% macro render(page) %}
  <ul class="breadcrumbs-navigation flex">
    {% for ancestor in page._ancestors %}
      <li class="breadcrumbs-item">
        <a class="breadcrumbs-link" href="{{ ancestor._url }}">{{ ancestor.title }}</a>  /
      </li>
    {% endfor %}
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link" href="{{ page._url }}">{{ page.title }}</a>
    </li>
  </ul>
{% endmacro %}
